<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery UI</title>
    <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <style>
        section {
            margin-bottom: 30px;
        }
        h2 {
           font-size: 18px; 
        }
        #move-ele {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: #89e7ff;
            opacity: 0.8;
        }
        ul {
            width: 300px;
            padding: 0;
            text-align: center;
        }
        ul li {
            color: #ffffff;
            list-style: none;
            background: rgb(255, 150, 112);
            padding: 5px 30px;
            margin-bottom: 2px;
        }
        #date {
            width: 100px;
            height: 15px;
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="content_wrap">
        <h1>jQuery UI</h1>
        <section>
            <h2>↓Draggable</h2>
            <p>要素を自由に移動させることができます。</p>
            <div id="move-ele">Drag me around</div>
        </section>
        <section>
            <h2>↓Sortable</h2>
            <p>リストの順番を変更できます。</p>
            <ul>
                <li>ドリトス</li>
                <li>暴君ハバネロ</li>
                <li>ハリボー</li>
                <li>パイの実</li>
                <li>チップスター</li>
            </ul>
        </section>
        <section>
            <h2>↓Datepicker</h2>
            <p>テキストボックスにカレンダーを表示します。</p>
            <input type="text" name="date" id="date">
        </section>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- ↓ここの下にjQueryUIのファイルを読み込む処理を記述する -->
<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/draggable.js"></script>
<script type="text/javascript" src="js/sortable.js"></script>
<script type="text/javascript" src="js/datepicker.js"></script>
</html>
