<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSSを変更</title>
    <style>
        #chg-css-btn {
            width: 150px;
            height: 30px;
            background: #007552;
            color: #f0f0f0;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4); 
            cursor: pointer;
        }
        #chg-css-btn:active {
            margin-top: 2px;
            margin-left: 2px; 
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="content_wrap">
        <section class="section">
            <h1>CSSを変更</h1>
            <p>ボタンを押すと、背景の色が変わります。</p>
            <div id="chg-css-btn">Change CSS!</div>
        </section>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/chg_css.js"></script>
</html>
